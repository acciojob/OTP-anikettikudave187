<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    #verification_heading {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #verification_subtext {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
      text-align: center;
    }

    .code-container {
      display: flex;
      gap: 10px;
    }

    .code {
      width: 40px;
      height: 50px;
      font-size: 24px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .code:focus {
      outline: 2px solid #007BFF;
      border-color: #007BFF;
    }
  </style>
</head>
<body>

  <h1 id="verification_heading">Verify Your Account</h1>
  <p id="verification_subtext">Enter the 6-digit code sent to your registered email or phone number.</p>

  <div class="code-container">
    <input type="text" class="code" maxlength="1" />
    <input type="text" class="code" maxlength="1" />
    <input type="text" class="code" maxlength="1" />
    <input type="text" class="code" maxlength="1" />
    <input type="text" class="code" maxlength="1" />
    <input type="text" class="code" maxlength="1" />
  </div>

  <script src="script.js"></script>
</body>
</html>
